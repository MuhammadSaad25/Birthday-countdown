<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./img/fav.png" type="image/x-icon">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./tablet.css" media="(max-device-width:770px)">
  <link rel="stylesheet" href="./mobile.css" media="(max-device-width:425px)">
  <title>Birthday Countdown</title>
</head>

<body>
  <div class="container">
    <h2 class="title">Age Checker and Birthday Countdown</h2>

    <form onsubmit="dateFunction(); return false" class="form">
      <input type="date" id="dateID" placeholder="Enter your Birthday" value="1998-03-26">
      <button type="submit">CHECK</button>
    </form>

    <p id="age"></p>

    <div class="timer">
      <div id="daysLeft"></div>
      <div class="inerDiv">
        <div id="day"></div>
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
      </div>
    </div>
  </div>

</body>
<script src="./app.js"></script>

</html>
